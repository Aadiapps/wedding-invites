    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Invitation</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;

            max-width: 600px;
            width: 90%;

        h1 {
            color: #e91e63; /* A nice pink */

        p {
            line-height: 1.6;
        }

    <div class="container">
        <h1>You're Invited!</h1>
